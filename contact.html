<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>contact</title>
</head>

<body>
  <footer class="form">
    <div class="contact-form">
      <h2 class="heading">Contact me</h2>
      
      <p class="Primary_text">If you have an application you are interested in developing,
        a feature that you need built or a project that needs coding.
        Iâ€™d love to help with it</p>
      <form id="form">
        <ul class="form_">
          <li class="name_">
            <input type="text" id="name" name="user_name" maxlength="30" required placeholder="Your Name">
          </li>
          <li class="email_">
            <input type="email" id="mail" name="user_email" required placeholder="Your Email">
          </li>
          <li class="message_">
            <textarea name="text" id="msg" cols="30" rows="10" maxlength="500"
              placeholder="Write your message here"></textarea>
          </li>
        </ul>
        <button class="form_button" type="submit">Get It Touch</button>
      </form>
    </div>
  </footer>
</body>

</html>
